<div class="row">
    <div class="up-vote col-2">
        <p class="upvote">{{ quote.upVote }}</p>
        <img (click)="upVote()" src="../../../assets/upVote.svg" alt="upvote">
    </div>
    <div class="down-vote col-2">
        <p>{{ quote.downVote }}</p>
        <img (click)="downVote()" href="" src="../../../assets/downVote.svg" alt="upvote">
    </div>
    <div class="author col-8">
        <p>{{ quote.author }}</p>
    </div>
</div>

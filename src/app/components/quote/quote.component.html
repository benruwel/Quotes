

<div class="card-header">
    <div class="row">
        <div class="col-8">
            <div class="user">
                <img src="../../../assets/profile.svg" alt="Profiel-image">
                <p class="card-text"> {{ quote.user }}</p>
            </div>
        </div>
        <div class="col-4">
            <p class="card-text"><small class="text-muted">Posted {{ quote.timePassed|timePassedCount }} mins ago</small></p>
        </div>
    </div>
</div>

<div class="card-body">
  <p class="card-text" appHighlighter> {{ quote.quote }} </p>
</div>

<form>
    <div class="form-group">
        <label for="qupte">Enter your quote</label>
        <textarea class="form-control" name="quote" id="quote" rows="4"></textarea>
    </div>
    <div class="form-row">

        <div class="col-auto">
            <label class="sr-only" for="inlineFormInputGroup">Username</label>
            <div class="input-group mb-2">
                <div class="input-group-prepend">
                    <div class="input-group-text">@</div>
                </div>
                <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Username">
            </div>
        </div>

        <div class="col-auto">
            <label class="sr-only" for="inlineFormInput">Name</label>
            <input type="text" class="form-control mb-2" id="inlineFormInput" placeholder="Author of the quote">
        </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-outline-primary mb-2">Submit</button>
      </div>
    </div>
  </form>




<div class="title">
    <h1>Quotes</h1>
    <img src="../../../assets/quote-right-solid.svg" alt="quote">
</div>

<div class="container">

    <div class="row">
        
        <div class="col-md-6">
            <div>
                <p>This weeks quotes</p>
            </div>
            <div class="card">

                <div class="card-header">
                    <div class="row">
                        <div class="col-8">
                            <p class="card-text">User</p>
                        </div>
                        <div class="col-4">
                            <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                        </div>
                    </div>
                </div>

                <div class="card-body">
                  <p class="card-text">Quote goes here</p>
                  <button class="btn btn-sm btn-outline-primary">Description</button>
                </div>

                <hr>
                <div class="card-body description">
                    <div class="row">
                        <div class="up-vote col-2">
                            <p>0</p>
                            <img src="../../../assets/upVote.svg" alt="upvote">
                        </div>
                        <div class="down-vote col-2">
                            <p>0</p>
                            <img src="../../../assets/downVote.svg" alt="upvote">
                        </div>
                        <div class="author col-8">
                            <p>Aurthor's name</p>
                        </div>
                    </div>
                </div>

              </div>
        </div>

        <div class="col-md-6">
            <app-quote-form></app-quote-form>

              <div class="quote-eg">
                  <p class="eg-text">“I don’t believe in astrology; I’m a Sagittarius and we’re skeptical.”</p>
                  <p class="author-title">~ Arthur C. Clarke</p>
              </div>

        </div>

    </div>

</div>

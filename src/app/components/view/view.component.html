


<div class="title">
    <img src="../../../assets/quote-left.svg" alt="quote">
    <h1>Quotes</h1>
    <img src="../../../assets/quote-right.svg" alt="quote">
</div>

<div class="motivate">
    <p>Motivate others with what motivates you!</p>
</div>


<div class="container">
    
    <div class="row">
        
        <div class="col-md-6">
            
            <div *ngFor="let quote of quotes; let i = index" class="card quote-box">
            
                <div>
                    <app-quote [quote]='quote'></app-quote>
                </div>
                
                <hr>
                
                <div class="card-body description">
                    
                    <div class="btn-group" role="group">
                        
                        <button type="button" (click)="toggleDetails(i)" class="btn btn-outline-primary btn-sm " style="margin-bottom: 20px;" >Description</button>
                        <button type="button" (click)="deleteGoal(i)" class="btn btn-outline-danger btn-sm " style="margin-bottom: 20px;" >Delete</button>
                        
                    </div>
                    
                    
                    <app-quote-description *ngIf="quote.showDescription" [quote]='quote'></app-quote-description>
                    
                    
                </div>
                
            </div>
        </div>
        
        <div class="col-md-6">

            <app-quote-form (addQuote)="addNewQuote($event)" ></app-quote-form>

            
            <div class="card quote-eg">
                <div class="card-body">

                    <p class="card-text eg-text">“In order to understand recursion, one must first understand recursion.”</p>
                    <p class="author-title">~ Anonymous</p>
            
                </div>
                
            </div>

               

            
        </div>
        
    </div>

</div>

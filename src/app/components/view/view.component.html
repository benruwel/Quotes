


<div class="title">
    <h1>Quotes</h1>
    <img src="../../../assets/quote-right-solid.svg" alt="quote">
</div>

<div class="container">

    <div class="row">
        
        <div class="col-md-6">
            <div>
                <p>This weeks quotes</p>
            </div>
            <div *ngFor="let quote of quotes" class="card">

                <app-quote [quote]='quote'></app-quote>
                <button class="btn btn-sm btn-outline-primary">Description</button>

                <hr>

                <div class="card-body description">

                   <app-quote-description [quote]='quote'></app-quote-description>


                </div>

              </div>
        </div>

        <div class="col-md-6">
            <app-quote-form></app-quote-form>

              <div class="quote-eg">
                  <p class="eg-text">“I don’t believe in astrology; I’m a Sagittarius and we’re skeptical.”</p>
                  <p class="author-title">~ Arthur C. Clarke</p>
              </div>

        </div>

    </div>

</div>
